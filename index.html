<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de login</title>
    <link rel="stylesheet" href="estilos/celular.css">
    <link rel="stylesheet" href="estilos/outrastelas.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <main>
        <section>
            <div id="imagem">
                  
            </div>
            <div id="login">
                <h1>login</h1>
                <p>Seja Bem-vindo! Faça login para acessar sua conta</p>
                <form action="login.js" method="post" autocomplete="on">
                    <p>
                        <span class="material-symbols-outlined">account_circle</span>
                        <input type="email" name="email" id="imail" placeholder="Seu E-mail" required autocomplete="email" maxlength="30">
                    <label for="imail">E-mail</label>
                    </p>
                    <p>
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="senha" id="isenha" minlength="8" maxlength="20" placeholder="Sua Senha" required>
                    <label for="isenha">Senha</label>
                    </p>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html">Esqueci a senha <i class="material-symbols-outlined">mail</i></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
