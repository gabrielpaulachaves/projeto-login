<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de login</title>
    <link rel="stylesheet" href="estilos/celular.css">
    <link rel="stylesheet" href="estilos/outrastelas.css">
</head>
<body>
    <main>
        <section>
            <div id="imagem">
                  
            </div>
            <div id="login">
                <h1>login</h1>
                <p>Seja Bem-vindo! Faça login para acessar sua conta</p>
                <form action="login.js" method="post">
                    <p>
                        <label for="imail">E-mail</label>
                        <input type="email" name="email" id="imail">
                    </p>
                    <p>
                        <label for="isenha">Senha</label>
                        <input type="password" name="senha" id="isenha" maxlength="8">
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
